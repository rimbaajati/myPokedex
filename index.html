<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/pokeball.png">
    <title>myPokedex</title>
    <script src="pokemon.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="beranda">
            <div class="box">
                <div class="logo">
                    <img src="assets/lock.png" width="50px" alt="Pokeballogo">
                    <h1>myPokedex</h1>
                </div>
                <div class="search-wrap">
                    <div class="search">
                        <img src="assets/loupe.png" width="19px" class="search-icon">
                        <input type="text" class="search-input" id="search-input" placeholder="myPokemon">
                        <img src="assets/close.png" width="20px" alt="close-search" class="close-search">
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-box">
            <div class="container">
                <div class="list-wrap"></div>
            </div>
            <div class="pokemon-notfound">POKEMON TIDAK DITEMUKAN</div> 
        </section>
    </main>
</body>
</html>
